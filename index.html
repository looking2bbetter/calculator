<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id='container'>
            <div class="display">
                <p>Display012345</p>
            </div>
            <div class="extra">
                <div><button class="button">Clear</button></div>
                <div><button>Undo</button></div>
                <div><button>+/-</button></div>
            </div>
            <div class="digits">
                <div><button class="numb">7</button></div>
                <div><button class="numb">8</button></div>
                <div><button class="numb">9</button></div>
                <div><button class="numb">4</button></div>
                <div><button class="numb">5</button></div>
                <div><button class="numb">6</button></div>
                <div><button class="numb">1</button></div>
                <div><button class="numb">2</button></div>
                <div><button class="numb">3</button></div>
                <div><button class="numb">0</button></div>
                <div><button>.</button></div>
                <div><button>=</button></div>
            </div>
            <div class="operators">
                <div><button>/</button></div>
                <div><button>*</button></div>
                <div><button>+</button></div>
                <div><button>-</button></div>
            </div>
        </div>



        <script src='script.js'></script>
    </body>
</html>
