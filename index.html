<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id='container'>
            <div class="display">
                <p>Display012345</p>
            </div>
            <div class="extra">
                <div><button>Clear</button></div>
                <div><button>Undo</button></div>
                <div><button>+/-</button></div>
            </div>
            <div class="digits">
                <div><button>9</button></div>
                <div><button>8</button></div>
                <div><button>7</button></div>
                <div><button>6</button></div>
                <div><button>5</button></div>
                <div><button>4</button></div>
                <div><button>3</button></div>
                <div><button>2</button></div>
                <div><button>1</button></div>
                <div><button>0</button></div>
                <div><button>.</button></div>
                <div><button>=</button></div>
            </div>
            <div class="operators">
                <div><button>/</button></div>
                <div><button>*</button></div>
                <div><button>+</button></div>
                <div><button>-</button></div>
            </div>
        </div>



        <script href='script.js'></script>
    </body>
</html>
